
<mat-accordion *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{post.title}}
    </mat-expansion-panel-header>
    <p>{{post.content}}</p>
    <div class="post-image" *ngIf="post.imagePath">
      <img [src]="post.imagePath" [alt]="post.title" >
    </div>
    <mat-action-row *ngIf="isUserAuthenticated && userId==post.creator">
        <a mat-button color="primary" [routerLink]="['/edit',post.id]">Edit</a>
        <button mat-button color="warn" (click)="deletePost(post.id)">Delete</button>
      </mat-action-row>
   </mat-expansion-panel>
</mat-accordion>
<mat-paginator [length]="totalPost"
              [pageSize]="postsPerPage"
              [pageSizeOptions]="pageOptions" (page)="onChangePage($event)">
</mat-paginator>

<p class="info-text mat-body-1" *ngIf="posts.length <=0 ">No Post Added yet!</p>
